<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="hstack align-items-center">
      <div
        class="rounded icon-48 bg-light-accent d-flex align-items-center flex-shrink-0 justify-content-center"
      >
        <i
          class="iconify f-s-24 text-accent"
          data-icon="mdi:company"
        ></i>
      </div>
      <mat-card-title class="f-s-16 f-w-500 m-b-0"
        >Governance Metrics Completion by Year</mat-card-title
      >
    </div>
    <div class="m-t-24">
      <div *ngFor="let metric of metrics" class="m-b-16">
        <div class="d-flex align-items-center justify-content-between">
          <h6 class="f-s-15 f-w-500 m-0">{{ metric.year }}</h6>
          <h6 class="f-s-15 f-w-500 m-0">{{ metric.percentage }}%</h6>
        </div>
        <mat-progress-bar
          mode="determinate"
          [value]="metric.percentage"
        ></mat-progress-bar>
      </div>
    </div>
  </mat-card-content>
</mat-card>
