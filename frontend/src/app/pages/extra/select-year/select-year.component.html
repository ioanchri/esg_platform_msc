<mat-card-title class="f-w-700 f-s-24 d-flex justify-content-center"
  >Year Submission Step <br />
</mat-card-title>
<mat-card class="align-items-center d-flex">
  <mat-card-header>
    <p>Please select the year that you want to submit metrics.</p>
  </mat-card-header>
  <form [formGroup]="yearForm" (ngSubmit)="onSubmit()">
    <!-- Year -->
    <div class="m-t-8 col-lg-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Year</mat-label>
        <mat-select formControlName="year">
          <mat-option *ngFor="let year of years" [value]="year.value">
            {{ year.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="m-t-24"></div>
    <div class="row">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="m-b-20 m-l-30 "
      >
        Submit
      </button>
      <button
        mat-raised-button
        color="warn"
        routerLink="/dashboard"
        class="m-b-20 m-l-8"
      >
        Add Metrics later
      </button>
    </div>
  </form>
</mat-card>
